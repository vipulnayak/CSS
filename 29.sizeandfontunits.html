<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
</head>
<style>
    html{
        font-size: 8px;
    }
    .container{
        font-size: 10px;
        border: 3px solid red;
        height: 100vh;
        /* width: 500px; */
        width: 100vw;
    }
    .container h1{
        text-align: center;
    }
    #first{
        font-size: 3em;
        padding: 3em;
    }

    #second{
        font-size: 3em;
        padding: 3em;
    }
        
</style>
<body>
    <div class="container">
        <h1 id="first">thi is first heading</h1>
        <h1 id="second">thi is second heading</h1>
        <h1 id="third">thi is third heading</h1>
    </div>
</body>
</html>


<!-- em is used when parent font needs to  be chnaged as there is change in child class  -->
<!-- rem is used when the default changes should be done in response with html(default size) it is more helpful exx:chrome font size  -->
<!-- if any doubts occur use comprihensive guide to use rem and em (desciption is cwh ) --> 
<!-- vh(viewport height) s used to cover the height of the whole page using vh ex:100vh  -->
<!-- vw is used to cover the width of the whole page it is similar to  width using vw ex:100vw (but width can also be used as 100%) -->
