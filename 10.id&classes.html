<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>
</head>
<body>
    <h3>Id and classes in HTML</h3>
    <div id="mainbox " class="redBg">
        this is a mainbox
    </div>
    <!-- using emmet we will use shortcuts for cls and id -->
    <!-- . is for class and # is used for id -->
    <span class="blackborder redBg background"></span>
    <span id="mainspan"></span>
    <!-- div is the default tag for class and i -->
    <div class="blackbackbackground"></div>

    <!-- creating multiple elements using emmets -->
    <!-- span.myclass1.myclass2.myclass3 -->
    <span class="myclass1 myclass2 myclass3">first</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">third</span>
    <span class="myclass1 myclass2 myclass3">fourth</span>

</body>
</html>
