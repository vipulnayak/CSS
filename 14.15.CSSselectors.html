<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selctor */
        #chopper{
            color: burlywood;
        }
        /* class selector */
        .zoro{
           color: navajowhite; background-color: rgb(26, 58, 133);
        }
        /* group selector */
        footer,span{
            background-color: pink;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>CSS Selectors</h2>
    <p>this is a html content</p>
    <p id="chopper" class="luffy">this is also a  html content</p>
    <div>
        <p class="zoro">this is a paragraph used to represent css selectors</p>
        <span>this is a span</span>
    </div>
    <footer>this is a footer</footer>
</body>
</html>
