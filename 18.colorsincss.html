<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstpara{
            color: red;/*color by name*/
        }
        #secondpara{
            color: rgb(134, 10, 145);/*color by rgb value*/
            color: rgb(134, 10, 145);
        }
        #thirdpara{
            color:#60DCA4;/*color by hex*/
            background-color: rgb(45,89,23);
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is  my first paragraph</p>

    <h2>this is my second box</h2>
    <p id="secondpara">this is  my second paragraph</p>
    
    <h2>this is my third box</h2>
    <p id="thirdpara">this is  my third paragraph</p>
</body>
</html>
